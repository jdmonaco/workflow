site_name: Workflow &mdash; Reproducible AI Workflows for Research and Development
site_description: A flexible CLI tool for building persistent AI workflows anywhere you want
site_author: Joseph Monaco
repo_url: https://github.com/jdmonaco/workflow
repo_name: workflow

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md

  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - First Workflow: getting-started/first-workflow.md

  - User Guide:
    - Initialization: user-guide/initialization.md
    - Creating Workflows: user-guide/workflows.md
    - Execution: user-guide/execution.md
    - Configuration: user-guide/configuration.md
    - System Prompts: user-guide/system-prompts.md
    - Examples: user-guide/examples.md

  - Reference:
    - CLI Reference: reference/cli-reference.md
    - Project Structure: reference/project-structure.md
    - Output Formats: reference/output-formats.md
    - Context Aggregation: reference/context-aggregation.md
    - Token Estimation: reference/token-estimation.md
    - Streaming Modes: reference/streaming.md

  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - autorefs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jdmonaco
